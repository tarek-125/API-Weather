<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Init</title>
    <!--IMPORT AXIOS-->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!--CLOSE IMPORT AXIOS-->

    <style>
input[type="text"]{
    width: 450px;
    height: 10px;
    padding: 15px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    border: none;
}
    </style>
</head>
<body style="width: 95%; height: 100%; background-image: url(images/weather_background.png);">
    <h1>Enter Your Location : </h1>
    <div style="display: flex; justify-content: flex-start;">
    <input type="text" placeholder="Enter Your City, Country.." id="input-user"> 
    <button id="btn" style="width: 60px; height: 40px; background-color: rgba(179, 176, 176, 0.5); border: none; color: #fff; cursor: pointer;">Enter</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click",function(){
            let reponse = document.getElementById("input-user").value
            window.location=`home.html?country=${reponse}`
        })
    </script>
</body>
</html>
